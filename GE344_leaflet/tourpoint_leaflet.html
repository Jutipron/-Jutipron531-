<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My leaflet map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
 integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
 crossorigin="" />
 
 <!-- W3 CSS template -->
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
 
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>
 <style>
 #mapid {
 height: 800px;
 }
 </style>
</head>
<body>
    <div class="w3-row">
        <div id="mapid" class="w3-half"></div>
        <div id="content" class="w3-half">
        <table class="w3-table w3-striped">
        <tr>
        <th>ชื่อแหล่งท่องเที่ยว</th>
        <th>ประเภท</th>
        <th>ระดับ</th>
        </tr>
        <tr>
        <td>น้ำตก A</td>
        <td>ธรรมชาติ</td>
        <td>A</td>
        </tr>
        </table>
        </div>
        </div>

    <script> 
    var map = L.map("mapid").setView([17.53899785034393, 100.86130992069421], 8);
 
 var osm = L.tileLayer(
 "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
 ).addTo(map);
 var gsat = L.tileLayer(
 "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
 ).addTo(map);
 
 var baseMaps = {
 OSM: osm,
 GoogleSat: gsat,
 };

 //add data
 var tourpoint = 
 {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {

        "type": "natural"
      },

          102.78043536458586,
          17.419285664307623
        ],
        "type": "Point"
      },
      "id": 0
    },
    {
      "type": "Feature",
      "properties": {
        "name": "เกาะพนัก",
        "level": "✨✨✨✨",
        "type": "natural"
      },
      "geometry": {
        "coordinates": [
          100.02533949598592,
          9.742853538117785
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "หาดป่าตอง",
        "level": "✨✨✨",
        "type": "natural"
      },
      "geometry": {
        "coordinates": [
          98.29545075785057,
          7.896717790958803
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "วัดป่าภูก้อน",
        "level": "✨✨✨",
        "type": "culture"
      },
      "geometry": {
        "coordinates": [
          102.11830706878726,
          17.922642553633352
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "สวนสัตว์เชียงใหม่",
        "level": "✨✨✨✨",
        "type": "special"
      },
      "geometry": {
        "coordinates": [
          98.94390886562292,
          18.80447768831091
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "วัดร่องขุ่น",

      },
      "geometry": {

          99.76322316102352,

        ],

    {
      "type": "Feature",
      "properties": {

      },
      "geometry": {

          97.90543965473961,

        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {

        "type": "natural"
      },
      "geometry": {
        "coordinates": [
          102.69808007153335,

        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",

        "type": "special"

      "geometry": {

          100.48870885365022,
          13.754651076890028
        ],

    },
    {
      "type": "Feature",
      "properties": {

      },
      "geometry": {
        "coordinates": [
          103.03406173548291,
          17.2124764932134
        ],
        "type": "Point"
      }
    }
  ]
}
      //interaction by  mouseover 
        
      var tourLayer = L.geoJSON(tourpoint, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.name);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.name)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.name)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
 cont += "<th>ประเภท</th>";
 cont += "<th>ระดับ</th>";
 cont += "</tr>";
 for (let i in tourpoint.features) {
 cont += "<tr id=" + tourpoint.features[i].properties.name + ">";
 cont += "<td>" + tourpoint.features[i].properties.name + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.type + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.level + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {สถานที่ท่องเที่ยว: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);
    </script>
</body>
</html>
